name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ] # Run on pushes to main and on new version tags
  pull_request:
    branches: [ main ]

jobs:
  lint_and_test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        # Assumes you have an 'eslint' script in your package.json
        run: npm run lint --if-present

      - name: Run TypeScript checks
        run: npx tsc --noEmit

      - name: Run unit tests
        # Assumes you have a 'test' script for Jest in your package.json
        run: npm test --if-present

  build:
    name: Build with EAS
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: EAS Build
        # This command starts a build on Expo's servers.
        # The '--non-interactive' flag is crucial for CI environments.
        # '--output' flag will download the artifacts after building.
        run: eas build --platform all --profile production --non-interactive --output=./build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./build/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # This job only runs when a tag like 'v1.2.3' is pushed
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./build

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This is automatically provided by GitHub
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Android Artifact to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/app.apk # Note: The exact artifact name may vary
          asset_name: FlashShare.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload iOS Artifact to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/app.ipa # Note: The exact artifact name may vary
          asset_name: FlashShare.ipa
          asset_content_type: application/octet-stream
